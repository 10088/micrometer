machine:
  java:
    version: oraclejdk8
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
general:
  artifacts:
    - "build/reports"
    - "build/libs"
    - "build/publications"
deployment:
  publish:
    branch: master
    commands:
      - ./gradlew/deploy.sh
dependencies:
  override:
    - ./gradlew downloadDependencies --console=plain
  cache_directories:
    - "~/.gradle"