machine:
  java:
    version: oraclejdk8
test:
  override:
    - ./gradle/ciBuild.sh
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
general:
  artifacts:
    - "build/reports"
    - "build/libs"
    - "build/publications"
deployment:
  release:
    tag: /v.*/
    owner: micrometer-metrics
dependencies:
  override:
    - ./gradlew downloadDependencies --console=plain
  cache_directories:
    - "~/.gradle"