buildscript {
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4'
    }
}

plugins {
    id 'java'
    id "me.champeau.gradle.jmh" version "0.3.1"
    id "nebula.integtest" version "3.3.0"
//    id "org.springframework.boot" version "1.5.3.RELEASE"
}

apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-beans:latest.release'

    compile 'com.netflix.spectator:spectator-api:latest.release'

    compile 'io.prometheus:simpleclient:latest.release'
    compile 'io.prometheus:simpleclient_pushgateway:latest.release'

    compile 'com.datadoghq:java-dogstatsd-client:latest.release'

    compile 'io.dropwizard.metrics:metrics-core:latest.release'

    compileOnly 'org.springframework.boot:spring-boot:latest.release'
    compileOnly 'org.springframework.boot:spring-boot-actuator:latest.release'
    compileOnly 'org.springframework:spring-webmvc:latest.release'
    compileOnly 'javax.servlet:javax.servlet-api:3.0.1'
    compileOnly 'org.springframework:spring-web:latest.release'

    testCompile 'org.assertj:assertj-core:3.+'

    // see https://github.com/junit-team/junit5/issues/586 for why this is necessary
    testCompile 'org.junit.platform:junit-platform-launcher:1.0.0-M4'

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M4'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.0.0-M4'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.0.0-M4'

    testCompile 'org.springframework.boot:spring-boot-starter-web:latest.release'
    testCompile 'org.springframework.boot:spring-boot-actuator:latest.release'
    testCompile 'org.springframework.boot:spring-boot-starter-test:latest.release'

    testRuntime 'org.apache.httpcomponents:httpclient:4.4+'
    testRuntime 'org.apache.logging.log4j:log4j-jul:latest.release' // necessary for logging emanating from JUnit5

    integTestCompile 'com.netflix.spectator:spectator-reg-metrics3:latest.release'
    integTestCompile 'com.netflix.spectator:spectator-reg-servo:latest.release'
    integTestCompile 'com.netflix.spectator:spectator-reg-atlas:latest.release'
    integTestCompile 'com.netflix.servo:servo-atlas:latest.release'

    integTestCompile 'ch.qos.logback:logback-classic:latest.release'

    integTestCompile 'io.projectreactor:reactor-core:latest.release'

    integTestCompile 'io.prometheus:simpleclient_spring_boot:latest.release'
    integTestCompile 'io.prometheus:simpleclient_hotspot:latest.release'

    jmh 'org.openjdk.jmh:jmh-core:latest.release'
    jmh 'org.openjdk.jmh:jmh-generator-annprocess:latest.release'
    jmh 'org.springframework.boot:spring-boot-actuator:latest.release'
}

jmh {
    jmhVersion = '1.18'
    warmupIterations = 2
    iterations = 5
    fork = 0
    duplicateClassesStrategy = 'warn'
}

junitPlatform {
//    enableStandardTestTask true
    logManager 'org.apache.logging.log4j.jul.LogManager'
}