buildscript {
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4'
    }
}

plugins {
    id 'java'
    id "me.champeau.gradle.jmh" version "0.3.1"
}

apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
    mavenCentral()
}

dependencies {
//    compile 'org.springframework.boot:spring-boot-actuator:latest.release'

    compile 'org.springframework:spring-beans:latest.release'

    compile 'com.netflix.spectator:spectator-api:latest.release'

    compile 'io.prometheus:simpleclient:latest.release'
    compile 'io.prometheus:simpleclient_pushgateway:latest.release'

    compile 'com.datadoghq:java-dogstatsd-client:latest.release'

    compile 'io.dropwizard.metrics:metrics-core:latest.release'

    jmh 'org.openjdk.jmh:jmh-core:latest.release'
    jmh 'org.openjdk.jmh:jmh-generator-annprocess:latest.release'

    // see https://github.com/junit-team/junit5/issues/586 for why this is necessary
    testCompile 'org.junit.platform:junit-platform-launcher:1.0.0-M4'

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M4'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.0.0-M4'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.0.0-M4'

    testRuntime 'org.apache.logging.log4j:log4j-jul:latest.release'
}

jmh {
    jmhVersion = '1.18'
    warmupIterations = 2
    iterations = 5
    fork = 0
    duplicateClassesStrategy = 'warn'
}

junitPlatform {
//    enableStandardTestTask true
    logManager 'org.apache.logging.log4j.jul.LogManager'
}